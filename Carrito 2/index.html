<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTech</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>ElectroTech</h1>
        <h2>Carrito de compras</h2>
        <nav>
            <ul>
                <li>Usted está aquí: <a href="#">Inicio</a> => Cesta de compra</li>
            </ul>
        </nav>
    </header>

    <!-- Agrega clases Bootstrap para centrar el formulario -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- Agrega clases Bootstrap para dar estilo a los campos de entrada -->
                    <div class="form-group">
                        <label for="selectProductos">Seleccione un producto:</label>
                        <select id="selectProductos" class="form-control">
                            <option value="" disabled selected>Seleccione un producto</option>
                            <!-- Genera las opciones de productos desde JavaScript -->
                            <script>
                                productos.forEach(function(producto) {
                                    document.write("<option value='" + producto.id + "'>" + producto.nombre + "</option>");
                                });
                            </script>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="agregarProducto()">Agregar a la tabla</button>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-striped" id="tablaProductos">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas de productos seleccionados -->
        </tbody>
    </table>

    <!-- Agrega el elemento HTML para mostrar el importe total -->
    <p class="total">Importe total: <span id="importeTotal" class="font-weight-bold">$0.00</span></p>
    <p id="pRojo">Seguir comprando</p>
    <h2>Métodos de envío</h2>
    <p class="envio">Envío gratis</p>
</body>
</html>
